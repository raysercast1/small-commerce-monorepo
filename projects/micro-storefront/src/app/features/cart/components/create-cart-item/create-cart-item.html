<div class="cart-item">
  <div class="item-image">
    <img [src]="item().productImage" [alt]="item().productName">
  </div>

  <div class="item-details">
    <h3 class="item-name">{{ item().productName }}</h3>
    @if (item().variantName) {
      <p class="item-variant">{{ item().variantName }}</p>
    }
    <p class="item-sku">SKU: {{ item().sku }}</p>
    <p class="item-price">{{ item().unitPrice | currency: item().currency }}</p>
  </div>

  <div class="item-quantity">
    <button
      class="quantity-btn"
      (click)="onQuantityChange(item().quantity - 1)"
      [disabled]="item().quantity <= 1">
      -
    </button>
    <span class="quantity-value">{{ item().quantity }}</span>
    <button
      class="quantity-btn"
      (click)="onQuantityChange(item().quantity + 1)">
      +
    </button>
  </div>

  <div class="item-total">
    <p class="total-price">{{ totalPrice | currency: item().currency }}</p>
    <button class="remove-btn" (click)="onRemove()">Remove</button>
  </div>
</div>
