<h2 mat-dialog-title>Remove Product</h2>
<mat-dialog-content>
  @if (products) {
    <mat-form-field appearance="fill">
      <mat-label>Select a product to remove</mat-label>
      <mat-select (selectionChange)="onProductSelectionChange($event.value)">
        @for (product of products; track product.id) {
          <mat-option [value]="product.id">{{ product.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  }
  @if (selectedProduct) {
    <p>Are you sure you want to remove the product "{{ selectedProduct.name }}"?</p>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" (click)="onConfirm()" [disabled]="!selectedProduct">Remove</button>
</mat-dialog-actions>
