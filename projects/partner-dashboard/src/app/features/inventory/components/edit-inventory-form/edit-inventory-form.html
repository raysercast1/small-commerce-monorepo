
<h2 mat-dialog-title>Edit Inventory</h2>
<mat-dialog-content>
  <form [formGroup]="inventoryForm">
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Select an inventory to edit</mat-label>
        <mat-select formControlName="selectedInventoryId">
          @for (inv of data.inventories; track inv.id) {
            <mat-option [value]="inv.id">{{ inv.sku }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>SKU</mat-label>
      <input matInput formControlName="sku" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Metadata</mat-label>
      <textarea matInput formControlName="metadata"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" type="button" (click)="onSubmit()" [disabled]="!inventoryForm.valid">Update</button>
</mat-dialog-actions>
