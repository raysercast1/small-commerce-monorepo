<h2 mat-dialog-title>Create New Inventory</h2>
<mat-dialog-content>
  <form [formGroup]="inventoryForm">
    <mat-form-field appearance="fill">
      <mat-label>SKU</mat-label>
      <input matInput formControlName="sku" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Variant</mat-label>
      <mat-select formControlName="variantId">
        @for (variant of variantOptions; track variant.id) {
          <mat-option [value]="variant.id">{{ variant.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <div formArrayName="metadata">
      <h3>Metadata</h3>
      @for (meta of metadataFA.controls; track $index) {
        <div class="row" [formGroupName]="$index">
          <mat-form-field appearance="fill">
            <mat-label>Key</mat-label>
            <input matInput formControlName="key" placeholder="e.g., material" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Value</mat-label>
            <input matInput formControlName="value" placeholder="e.g., cotton" />
          </mat-form-field>
          <button mat-button type="button" (click)="removeMetadata($index)">Remove</button>
        </div>
      }
      <button mat-button type="button" (click)="addMetadata()">Add Metadata</button>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="!inventoryForm.valid">Create</button>
</mat-dialog-actions>
