<h2 mat-dialog-title data-testid="title">Price Info</h2>
<mat-dialog-content>
  <div data-testid="variant-info">
    <div data-testid="variantId">Variant Id: {{ data?.variantId ?? '-' }}</div>
  </div>
  <div data-testid="type">Type: {{ data?.value?.type ?? '-' }}</div>
  <div data-testid="cost">Cost: {{ data?.value?.cost ?? '-' }}</div>
  <div data-testid="price">Price: {{ data?.value?.price ?? '-' }}</div>
  <div data-testid="priceOverride">Price Override: {{ data?.value?.priceOverride ?? '-' }}</div>
  <div data-testid="metadata">Metadata: {{ data?.value?.metadata ?? '-' }}</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
